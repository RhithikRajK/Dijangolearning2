<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'index' %}" class="navbar-brand">Brand</a></li>
                <li><a href="{% url 'user_app:register' %}" class="navbar-list">Register</a></li>
                <li><a href="{% url 'admin:index' %}" class="navbar-list">Admin</a></li>

                {% if user.is_authenticated %}
                    <li><a href="{% url 'user_app:logout' %}" class="navbar-list">logout</a></li>
                {% else %}
                    <li><a href="{% url 'user_app:login' %}" class="navbar-list">login</a></li>
                {% endif %}

            </ul>
        </div>
    </nav>
        <div class="container">
            {% block body_block %}
            {% endblock %}
        </div>
</body>
</html>
