<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a href="#" class="navbar-brand">Home</a></li>
                <li><a href="#" class="navbar-link">Login</a></li>
                <li><a href="#" class="navbar-link">Register</a></li>
            </ul>
        </div>
    </nav>
<div class="Desktop" style="width: 1728px; height: 1140px; background: white; justify-content: center; align-items: center; display: inline-flex">
  <div class="MainContainer" style="flex: 1 1 0; align-self: stretch; padding: 32px; justify-content: center; align-items: center; gap: 32px; display: inline-flex">
    <div class="LeftSide8Column" style="flex: 1 1 0; align-self: stretch; justify-content: center; align-items: center; display: flex">
      <div class="LoginForm" style="width: 463px; height: 1067px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 48px; display: inline-flex">
        <div class="Intro" style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 28px; display: flex">
          <div class="Register" style="width: 622px; height: 117px; color: #313957; font-size: 32px; font-family: Damion; font-weight: 400; line-height: 51.20px; letter-spacing: 0.32px; word-wrap: break-word">REGISTER</div>
        </div>
        <div class="Form" style="align-self: stretch; height: 412px; flex-direction: column; justify-content: center; align-items: flex-end; gap: 24px; display: flex">
          <div class="Input" style="align-self: stretch; height: 88px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
            <div class="Label" style="color: #0C1421; font-size: 16px; font-family: Roboto; font-weight: 400; line-height: 16px; letter-spacing: 0.16px; word-wrap: break-word">Customer Name/Organization Name<br/></div>
            <div class="Input" style="align-self: stretch; height: 48px; position: relative">
              <div class="Input" style="width: 463px; height: 48px; left: 0px; top: 0px; position: absolute; background: #F7FBFF; border-radius: 12px; border-left: 0.50px #D4D7E3 solid; border-top: 0.50px #D4D7E3 solid; border-right: 0.50px #D4D7E3 solid; border-bottom: 0.50px #D4D7E3 solid"></div>
                <input class="Input" placeholder="Enter your name" style="width: 463px; height: 48px; left: 0px; top: 0px; position: absolute; background: #F7FBFF; border-radius: 12px; border-left: 0.50px #D4D7E3 solid; border-top: 0.50px #D4D7E3 solid; border-right: 0.50px #D4D7E3 solid; border-bottom: 0.50px #D4D7E3 solid">
            </div>
          </div>
          <div class="Label" style="width: 463px; height: 20px; color: #0C1421; font-size: 16px; font-family: Roboto; font-weight: 400; line-height: 16px; letter-spacing: 0.16px; word-wrap: break-word">Email </div>
          <div class="Input" style="align-self: stretch; height: 48px; position: relative">
            <div class="Input" style="width: 463px; height: 48px; left: 0px; top: 0px; position: absolute; background: #F7FBFF; border-radius: 12px; border-left: 0.50px #D4D7E3 solid; border-top: 0.50px #D4D7E3 solid; border-right: 0.50px #D4D7E3 solid; border-bottom: 0.50px #D4D7E3 solid"></div>
              <input class="Input" placeholder="Enter your email" style="width: 463px; height: 48px; left: 0px; top: 0px; position: absolute; background: #F7FBFF; border-radius: 12px; border-left: 0.50px #D4D7E3 solid; border-top: 0.50px #D4D7E3 solid; border-right: 0.50px #D4D7E3 solid; border-bottom: 0.50px #D4D7E3 solid">
          </div>
          <div class="PhoneNumber" style="width: 464px; color: black; font-size: 16px; font-family: Roboto; font-weight: 400; line-height: 16px; letter-spacing: 0.16px; word-wrap: break-word">Phone number</div>
          <div class="Input" style="align-self: stretch; height: 48px; position: relative">
            <div class="Input" style="width: 463px; height: 48px; left: 0px; top: 0px; position: absolute; background: #F7FBFF; border-radius: 12px; border-left: 0.50px #D4D7E3 solid; border-top: 0.50px #D4D7E3 solid; border-right: 0.50px #D4D7E3 solid; border-bottom: 0.50px #D4D7E3 solid"></div>
              <input type="number" class="Input" placeholder="Enter your phone number" style="width: 463px; height: 48px; left: 0px; top: 0px; position: absolute; background: #F7FBFF; border-radius: 12px; border-left: 0.50px #D4D7E3 solid; border-top: 0.50px #D4D7E3 solid; border-right: 0.50px #D4D7E3 solid; border-bottom: 0.50px #D4D7E3 solid">
          </div>
          <div class="Input" style="align-self: stretch; height: 72px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
            <div class="Label" style="color: #0C1421; font-size: 16px; font-family: Roboto; font-weight: 400; line-height: 16px; letter-spacing: 0.16px; word-wrap: break-word">Password</div>
            <div class="Input" style="align-self: stretch; height: 48px; position: relative">
              <div class="Input" style="width: 463px; height: 48px; left: 0px; top: 0px; position: absolute; background: #F7FBFF; border-radius: 12px; border-left: 0.50px #D4D7E3 solid; border-top: 0.50px #D4D7E3 solid; border-right: 0.50px #D4D7E3 solid; border-bottom: 0.50px #D4D7E3 solid"></div>
                <input type="password" class="Input" placeholder="Enter the password" style="width: 463px; height: 48px; left: 0px; top: 0px; position: absolute; background: #F7FBFF; border-radius: 12px; border-left: 0.50px #D4D7E3 solid; border-top: 0.50px #D4D7E3 solid; border-right: 0.50px #D4D7E3 solid; border-bottom: 0.50px #D4D7E3 solid">
            </div>
          </div>
        </div>
        <button class="MainButton" style="align-self: stretch; padding-top: 16px; padding-bottom: 16px; background: #162D3A; border-radius: 12px; justify-content: space-between; align-items: center; gap: 10px; display: inline-flex; color:white">Sign Up</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
